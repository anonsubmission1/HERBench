name: herbench
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version - MUST be 3.12 or lower for Hydra compatibility
  - python=3.11

  # PyTorch with CUDA support (conda install for better CUDA integration)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=11.8  # Adjust based on your CUDA version

  # pip for installing Python packages
  - pip
